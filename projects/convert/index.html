<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Convert</title>
    <link rel="stylesheet" href="styles.css">
    <script src="convert.js" ></script>
</head>
<body>
<main>
    <h2>Useful Convertors</h2>
    <div id="temp">
            <p>Temperature Convertor</p>
            <p><label>Celsius<br> <input type="text" name="celsius" id="c" onclick="clearTemp();"/></label></p>
            <p><label>Fahrenheit<br> <input type="text" name="fahrenheit" id="f" onclick="clearTemp();"/></label></p>
            <p><input type="button" onclick="clearTemp();" value="Clear"> <input type="button" onclick="convertTemp();" value="Calculate"></p>

    </div>

    <div id="weight">
            <p>Weight Convertor</p>
            <p><label>Kilograms<br> <input type="text" name="kilo" id="kilo" onclick="clearWeight();"/></label></p>
            <p><label>Pounds<br> <input type="text" name="lb" id="lb" onclick="clearWeight();"/></label></p>
            <p><input type="button" onclick="clearWeight();" value="Clear"> <input type="button" onclick="convertWeight();" value="Calculate"/></p>
    </div>
</main>
</body>
</html>
